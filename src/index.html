<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="./assets/css/mysite.css">
    <!-- angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

    <script src="./assets/js/mainController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <div class="jumbotron">
            <h2>Technology Conclave Feedback</h2>
            <p>Here you can give Feedback on different Sessions held for Tech Conclave.</p>
        </div>
    </div>
    <div class="container eventcard">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 mt-4" ng-repeat="session in lhn">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" src="{{session.imgpath}}">
                    <div class="card-block">
                        <h4 align="center" class="card-title">{{session.topic}}</h4>
                        <figure class="profile profile-inline">
                            <img src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif" class="profile-avatar" alt="">
                        </figure>
                        <h5 class="name">{{session.name}}</h5>
                        <div class="card-text">
                            Maneet is a web designer living in Pune.
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- <h3 class="text-center"><a href="#my{{session.id}}" role="button" class="btn btn-primary btn-lg" data-toggle="modal">Feedback</a></h3> -->
                        <button href="#my{{session.id}}" data-toggle="modal" class="btn btn-info btn-sm">Feedback</button>
                    </div>
                </div>
                <div id="my{{session.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h3 id="myModalLabel">We'd Love to Hear From You on {{session.topic}}</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal col-sm-12">
                                    <div class="form-group"><label>Name</label><input class="form-control required" placeholder="Your name" data-placement="top"
                                            data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters."
                                            type="text"></div>
                                    <div class="form-group"><label>Message</label><textarea class="form-control" placeholder="Your message here.."
                                            data-placement="top" data-trigger="manual"></textarea></div>
                                    <div class="form-group"><label>E-Mail</label><input class="form-control email" placeholder="email@you.com (so that we can contact you)"
                                            data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)"
                                            type="text"></div>
                                    <div class="form-group"><label>Phone</label><input class="form-control phone" placeholder="999-999-9999" data-placement="top"
                                            data-trigger="manual" data-content="Must be a valid phone number (999-999-9999)"
                                            type="text"></div>
                                    <div class="form-group"><button type="submit" class="btn btn-success pull-right">Send It!</button>
                                        <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
